language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'
before_install :
  - chmod +x gradlew
script:
  "./gradlew clean build"

before_deploy:
  - zip -r Stock-Prediction-Chatbot *
  - mkdir -p deploy
  - mv Stock-Prediction-Chatbot.zip deploy/Stock-Prediction-Chatbot.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: stock-prediction-chatbot-zip
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true